<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Oving 5 - Display</title>
</head>
<body>
<div id="showMyValue"></div>
<script type="text/javascript">
    var myVar = setInterval(myTimer, 1000);
    function myTimer() {
        $.get("rest/kunder/Oving5",function (data, status){
            $('#showMyValue').html(data.navn);
        });
    }
</script>

</html>
